        <!-- STYLE  --------------------------------------------------------->
        <style>
          :root {
            --brand-blue: #3280fd; /* Vasco primary */
            --navy: #172247; /* Header / text */
            --bg: #f8f3ee; /* page background */
            --error-red: #ff3b30;
            --maintenance-blue: #007aff;
          }
    
          /* Base styles */
          * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
          }
    
          body {
            padding: 2.5rem 7vw;
            font-family:
              "Inter",
              -apple-system,
              BlinkMacSystemFont,
              "Segoe UI",
              Roboto,
              Helvetica,
              Arial,
              sans-serif;
            background: var(--bg);
            color: var(--navy);
            min-height: 100vh;
          }
    
          .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
          }
    
          .logo {
            width: 112px;
            height: auto;
            margin: 0 auto 2rem auto;
            display: block;
          }
    
          .grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            text-align: center;
          }
    
          h1 {
            font-size: clamp(2.8rem, 6vw, 5rem);
            line-height: 0.93;
            font-weight: 700;
            margin: 0 0 2rem 0;
            letter-spacing: -0.02em;
            text-align: center;
          }
    
          p {
            font-size: 1.25rem;
            line-height: 1.4;
            margin: 0 0 2rem 0;
            max-width: 100%;
            text-align: center;
          }
    
          button {
            appearance: none;
            background: transparent;
            border: 2px solid var(--navy);
            border-radius: 8px;
            padding: 0.65rem 2.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: var(--navy);
            cursor: pointer;
            transition:
              background 0.15s ease,
              color 0.15s ease;
            margin: 0 auto;
            display: block;
          }
    
          button:hover,
          button:focus {
            background: var(--navy);
            color: var(--bg);
            outline: none;
          }
    
          .hero-wrapper {
            aspect-ratio: 1 / 1;
            width: 100%;
            max-width: 540px;
            position: relative;
            overflow: hidden;
            background: var(--navy);
            margin: 0 auto;
          }
    
          .hero-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            filter: saturate(120%);
          }
    
          /* Status section */
          .status-section {
            margin-top: 2rem;
            width: 100%;
          }
    
          .status-item {
            padding: 1rem;
            border: 1px solid rgba(23, 34, 71, 0.1);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: background-color 0.15s ease;
          }
    
          .status-item:hover {
            background-color: rgba(23, 34, 71, 0.02);
          }
    
          .status-item:last-child {
            margin-bottom: 0;
          }
    
          .status-item h3 {
            font-size: 1rem;
            margin: 0 0 0.5rem 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
          }
    
          .status-item p {
            font-size: 0.875rem;
            margin: 0;
            color: rgba(23, 34, 71, 0.7);
          }
    
          .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
          }
    
          .status-dot.incident {
            background-color: var(--error-red);
          }
    
          .status-dot.maintenance {
            background-color: var(--maintenance-blue);
          }
    
          /* Cloudflare error details */
          .cf-error-details {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid rgba(23, 34, 71, 0.1);
            border-radius: 8px;
            background: rgba(23, 34, 71, 0.02);
          }
    
          .cf-error-details h1 {
            font-size: 1rem;
            font-weight: 500;
            margin: 0 0 0.5rem 0;
            text-align: left;
          }
    
          .cf-error-details p {
            font-size: 0.875rem;
            margin: 0 0 0.5rem 0;
            text-align: left;
            color: rgba(23, 34, 71, 0.7);
          }
    
          .cf-error-details ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.875rem;
            color: rgba(23, 34, 71, 0.7);
          }
    
          .cf-error-details li {
            margin-bottom: 0.25rem;
          }
    
          .cf-error-details li:last-child {
            margin-bottom: 0;
          }
    
          /* Desktop */
          @media (min-width: 1024px) {
            body {
              padding: 4rem 5vw;
            }
            .logo {
              margin: 0 0 2rem 0;
              display: inline-block;
            }
            h1 {
              margin: 0 0 3rem 0;
              text-align: left;
            }
            p {
              margin: 0 0 2rem 0;
              max-width: 28rem;
              text-align: left;
            }
            .grid {
              grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
              gap: 3rem;
              align-items: center;
              text-align: left;
            }
            button {
              margin: 0;
              display: inline-block;
            }
            .hero-wrapper {
              margin: 0;
            }
            .status-item h3 {
              justify-content: left;
            }
          }

        <script>
          // Status page integration
          async function fetchStatus() {
            try {
              const response = await fetch(
                "https://status.vasco.app/api/v1/summary",
              )
              const data = await response.json()
              displayStatus(data)
            } catch (error) {
              console.error("Error fetching status:", error)
              document.getElementById("status-content").innerHTML =
                "<p>Unable to load status information.</p>"
            }
          }
    
          function displayStatus(data) {
            const statusSection = document.querySelector(".status-section")
            const statusContent = document.getElementById("status-content")
            const items = []
    
            // Add ongoing incidents
            if (data.ongoing_incidents && data.ongoing_incidents.length > 0) {
              data.ongoing_incidents.forEach((incident) => {
                items.push(createStatusItem(incident, "incident"))
              })
            }
    
            // Add in-progress maintenance
            if (
              data.in_progress_maintenances &&
              data.in_progress_maintenances.length > 0
            ) {
              data.in_progress_maintenances.forEach((maintenance) => {
                items.push(createStatusItem(maintenance, "maintenance", "Started"))
              })
            }
    
            // Add scheduled maintenance
            if (
              data.scheduled_maintenances &&
              data.scheduled_maintenances.length > 0
            ) {
              data.scheduled_maintenances.forEach((maintenance) => {
                items.push(createStatusItem(maintenance, "maintenance", "Scheduled"))
              })
            }
    
            if (items.length > 0) {
              statusContent.innerHTML = items.join("")
              statusSection.style.display = "block"
            } else {
              statusSection.style.display = "none"
            }
          }
    
          function createStatusItem(item, type, dateLabel = "Status") {
            const date = type === "incident" 
              ? item.status 
              : new Date(item[type === "maintenance" ? "started_at" : "starts_at"]).toLocaleString()
    
            return `
              <a href="${item.url}" class="status-item" target="_blank" rel="noopener">
                <h3>
                  <span class="status-dot ${type}"></span>
                  ${item.name}
                </h3>
                <p>${item.last_update_message}</p>
                <p>${dateLabel}: ${date}</p>
              </a>
            `
          }
    
          // Fetch status when page loads
          fetchStatus()
        </script>
